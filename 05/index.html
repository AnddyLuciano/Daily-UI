<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Newsletter sign-up with success message</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="informations">
                <h1>Stay updated!</h1>
                <p>Join 60.000+ product managers receiving monthly updates on:</p>
                <ul class="list-box">
                    <li>
                        <img src="./assets/images/icon-list.svg" alt="icon-list" height="15" />
                        <p>Product discovery and building what matters</p>
                    </li>
                    <li>
                        <img src="./assets/images/icon-list.svg" alt="icon-list" height="15" />
                        <p>Measuring to ensure updates are a success</p>
                    </li>
                    <li>
                        <img src="./assets/images/icon-list.svg" alt="icon-list" height="15" />
                        <p>And much more!</p>
                    </li>
                </ul>
                <div class="form-box">
                    <label for="mail-input" class="mail-label">Email adress</label>
                    <input type="email" id="mail-input" placeholder="email@company.com" />
                    <input type="button" id="mail-submit" value="Subscribe to monthly newsletter" />
                </div>
            </div>
            <div class="right">
                <img
                    src="./assets/images/illustration-sign-up-desktop.svg"
                    alt="sign-up-desktop"
                    height="400"
                />
            </div>
            <div class="top">
                <img
                    src="./assets/images/illustration-sign-up-mobile.svg"
                    alt="sign-up-mobile"
                    class="illustration-mobile"
                />
            </div>
        </div>
    </body>
</html>
